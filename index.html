<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta Clone Index.html</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    
<section id="container">

    <header id="header">
        <section class="inner">
            <h1 class="logo">
                <a href="index.html">
                    <div class="sprite_insta_icon"></div>
                    <div class="sprite_write_logo"></div>
                </a>
            </h1>

            <div class="search_box">
                <input type="text" placeholder="검색" id="search-field">

                <div class="fake_field">
                    <span class="sprite_small_search_icon"></span>
                    <span>검색</span>
                </div>
            </div>

            <div class="right_icons">
                <div class="sprite_camera_icon"></div>
                <div class="sprite_compass_icon"></div>
                <div class="sprite_heart_icon_outline"></div>
                <div class="sprite_user_icon_outline"></div>
            </div>

        </section>

    </header>

    <!-- contents -->
    <section id="main_container">
        <div class="inner">
            <div class="contents_box">
                <article class="contents">
                    <header class="top">
                        <div class="user_container">
                            <div class="profile_img">
                                <img src="imgs/thumb.jpeg" alt="프로필 이미지">
                            </div>
                            <div class="user_name">
                                <div class="nick_name m_text">ggne.kr</div>
                                <div class="country s_text">Seoul, KR</div>
                            </div>

                        </div>
                        
                        <div class="sprite_more_icon"></div>
                    </header>

                    <!-- img section -->
                    <div class="img_section">
                        <div class="trans_inner">
                            <div><img src="imgs/img_section/img01.jpg" alt="visual01"></div>
                        </div>
                    </div>

                    <!-- bottom icons -->
                    <div class="bottom_icons">
                        <div class="left_icons">
                            <div class="heart_btn">
                                <div class="sprite_heart_icon_outline"></div>
                            </div>
                            <div class="sprite_bubble_icon"></div>
                            <div class="sprite_share_icon"></div>
                        </div>
                        <div class="right_icon">
                            <div class="sprite_bookmark_outline"></div>
                        </div>
                    </div>

                    <div class="likes m_text">
                        좋아요
                        <span class="count">2,345</span>개
                    </div>

                    <div class="comment_container">
                        <div class="comment">
                            <div class="nick_name m_text">ddongtong2</div>
                            <div>강아지가 너무 별로예요~~</div>
                        </div>
                        <div class="small_heart">
                            <div class="sprite_small_heart_icon_outline"></div>
                        </div>
                    </div>
                    <div class="timer">1시간 전</div>
                    <div class="comment_field">
                        <input type="text" placeholder="댓글 달기">
                        <div class="upload_btn">게시</div>
                    </div>
                </article>
